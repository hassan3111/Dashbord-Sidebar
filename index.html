<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- CSS only -->
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="index.css">
</head>
<body >
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src= "logo2.png" alt="">
                </span>

                <div class="text header-text">
                   
                    <span class="name">Ali Hassan</span><br>
                     <span class="profession">Web Developer</span>
                </div>
            </div>
            
                <!-- <i class="fa fa-bars  toggle" aria-hidden="true"></i> -->
                <i class='fa fa-chevron-right toggle'></i>

        </header>

         <div class="menu-bar">
             <div class="menu">
                 <ul class="menu-link">
                     <li class="search-box">
                         <a href="#">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input type="search" placeholder="search..">
                         </a>
                     </li>
                     <li class="nav-link">
                        <a href="#">
                           <i class="fa fa-tachometer text-black"></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                           <i class="fa fa-bar-chart text-black"></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li> 
                    <li class="nav-link">
                        <a href="#">
                           <i class="fa fa-bell text-black"></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>
                     <li class="nav-link">
                        <a href="#">
                           <i class="fa fa-pie-chart text-black"></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li> 
                    <li class="nav-link">
                        <a href="#">
                           <i class="fa fa-heart text-black"></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                     <li class="nav-link">
                        <a href="#">
                           <i class="fa fa-google-wallet text-black"></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                 </ul>
             </div>

             <div class="bottom-content">
                <li class="">
                    <a href="#">
                       <i class="fa fa-sign-out text-black"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
                <li class="mode">
                   <div class="moon-sun">
                    <i class="fa fa-moon-o moon"></i>
                    <i class="fa fa-sun-o sun"></i>
                   </div>

                   <span class="mode-tex text">Dark Mode</span>

                   <div class="toggle-switch">
                       <span class="switch"></span>
                   </div>
                </li>
                
             </div>
         </div>

    </nav>

    <script src="index.js"></script>
</body>
</html>
